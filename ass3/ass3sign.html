<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
      #form{
        background-color:hsla(194, 13%, 48%, 0.40);
        border: 2px solid;
        
      }
      body{
        font-weight: bold;
      }
    </style>
    </style>
  </head>
<body background="https://coolbackgrounds.io/images/backgrounds/index/compute-ea4c57a4.png" style="background-repeat: no-repeat; background-size:100%;" >
    <p><h3 style="color: rgb(10, 141, 248); text-align: center; background-color: burlywood;">SIGN UP
    </h3>
    </p>
    <hr color="white" width="50%">
    <div id="form">
    <form>
      <br>
    <div style="text-align: center;">
    <label for="category">CATEGORY:</label>
    <select name="category" id="category">
    <option value="student" >STUDENT</option>
    <option value="teacher" >TEACHER</option>
    </select>
    </div>
    <br>
    <div style="text-align: center;">
      <label for="name">USERNAME:</label>
        <input type="text" name="myname" id="myname">    
    </div>    
    <br>
    <div style="text-align: center;">
      <label for="mydob">DOB:;</label>
        <input type="date" name="mydob" id="mydob">
    </div>
    <br>
    <div style="text-align: center;">
    <label for="myemail">EMAIL:</label>
      <input type="email" name="myemail" id="myemail">    
    </div>
    <br>
    <div style="text-align: center;">
    <label for="mynumber">MOBILE NUMBER:</label>
      <input type="mynumber" name="mynumber" id="myemail">    
    </div>
    <br>
    <div style="text-align: center;">
        <label for="mygender">GENDER:</label>
        MALE: <input type="radio" name="mygender" id="mygender">
        FEMALE: <input type="radio" name="mygender" id="mygender">
    </div>
    <br>
    <div style="text-align: center;">
        <em>if you are 18+ click the below button</em>
        <br>
    <label for="myeligiblity">ARE YOU ELIGIBLE:</label>
      <input type="checkbox" name="myeligiblity" id="myeligiblity">    
    </div>
    <br>
    <div style="text-align: center;">
        <input type="submit" value="SUBMIT NOW">
        <input type="reset" value="RESET NOW">
    </div>
    <br>
  </form>
</div>


    
</body>
</html>

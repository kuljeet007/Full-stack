<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub login</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <header>
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo">
        <h4>Sign in to GitHub</h4>
    </header>
    <div class="container">
        <div class="box1">
        <div class="email">
            <label for="email">Username or email address</label>
            <input type="email" name="email" id="email">
        </div>
        
        <div class="pass">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        
    </div>
    <a href="#" id="fp">Forgot password?</a>
    
            <button id="btn">Sign in</button>
        </div>
        <div class="box2">
            <p>New to GitHub? 
                <a href="#" class="anc">Create an account</a>

            </p>
        </div>
        <div class="last">
                <a href="" class="anc"> Terms</a>
                <a href="" class="anc"> Privacy</a>
                <a href="" class="anc"> Security</a>
                <a href="" class="contact"> Contact GitHUb</a>
        </div>
    </div>
</body>
</html>
